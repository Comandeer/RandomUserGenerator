<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>KNaski | JavaScript Random User Generator</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="page">
			<h1 class="page__title">Random User</h1>
			<div class="page__user" data-userList>
				<img data-userImage src="" alt="photo randomuser" class="user__image" />
				<div class="user__data" data-userData>
					<h2 class="user__data-title" data-userTitle></h1>
					<p class="user__data-email" data-userEmail></p>
				</div>
			</div>
		</div>
		<script src="./js/app.js" type="module"></script>
	</body>
</html>
